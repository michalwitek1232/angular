<div class="container">
  <div *ngIf="!registermode" class="mt-3" style="text-align: center;">
    <h1>Zorganizuj wydarzenia grupowe</h1>
    <p class="lit">
      Wejdź aby dowiedzieć się więcej... <i *ngIf="!loggedIn()">Wszystko co musisz zrobić to
      zarejestrować się!</i>
<!---------<app-user-list> </app-user-list>---->
    </p>
    <div class="text-center">
      <button *ngIf="!loggedIn()" (click)="regtoggle()" class="btn btn-primary btn-lg mr-2 btn-warning">
        Rejestracja
      </button>
      <button class="btn btn-primary btn-lg btn-secondary">Więcej...</button>
    </div>
  </div>

  <div *ngIf="registermode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome] = values (cancelReg)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
