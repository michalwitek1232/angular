<h1 class="mt-5, text-center">Konfiguracja twojego profilu</h1>
<div class="col-10 center">
<div class="border-5 mr-5">
  <div class="mt-4 img-thumbnail img-fluid float-lg-left ml-5 mr-5 border-warning rounded">
    <img src="https://www.beautiful-women-pedia.com/images/andrea-rohrscheib-profile.jpg">
  </div>
</div>
<p class="mt-4 font-weight-bolder ml-5">Podstawowe Informacje:</p>
<div name="textarea" class="">
<div>
  <div class="input-group mb-3 w-25 ml-5 mt-4" style="width: 20%;">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Imię</span>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Ustaw swoje imię"
      aria-label="Username"
      aria-describedby="basic-addon1"
    />
  </div>
</div>
<div>
  <div class="input-group mb-3 w-25 ml-5 mt-4" style="width: 20%;">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Nazwisko</span>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Ustaw swoje nazwisko"
      aria-label="Username"
      aria-describedby="basic-addon1"
    />
  </div>
</div>
<div>
  <div class="input-group mb-3 w-25 ml-5 mt-4" style="width: 20%;">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Wiek</span>
    </div>
    <input
      type="number"
      class="form-control"
      placeholder="Ustaw swoje nazwisko"
      aria-label="Username"
      aria-describedby="basic-addon1"
    />
  </div>
</div>
<div>
  <div class="input-group mb-3 ml-5 w-25 mt-4" style="width: 20%;">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Data urodzenia</span>
    </div>
    <input
      type="date"
      class="form-control"
      placeholder="Ustaw datę urodzenia"
      aria-label="Username"
      aria-describedby="basic-addon1"
    />
  </div>
</div>
<div>
  <div class="input-group mb-3 ml-5 w-25 mt-4" style="width: 20%;">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Miasto</span>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Ustaw swoje miejsce zamieszkania"
      aria-label="Username"
      aria-describedby="basic-addon1"
    />
  </div>
  <div class="row center w-25 text-center">
    <div class="col center">
      <button class="btn btn-warning">Zapisz zmiany</button>
      <button class="btn btn-danger ml-3">Odrzuć zmiany</button>
    </div>
  </div>
</div>
</div>
