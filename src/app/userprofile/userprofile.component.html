<h1 class="mt-5, text-center">Konfiguracja twojego profilu</h1>
<p class="mt-4 font-weight-bolder ml-5">Podstawowe Informacje:</p>
<div>
  <div class="input-group mb-3 ml-5 mt-4" style="width: 20%;">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Imię</span>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Ustaw swoje imię"
      aria-label="Username"
      aria-describedby="basic-addon1"
    />
  </div>
</div>
<div>
  <div class="input-group mb-3 ml-5 mt-4" style="width: 20%;">

      type="text"

</div>
<div>
  <div class="input-group mb-3 ml-5 mt-4" style="width: 20%;">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Wiek</span>
    </div>

      type="number"

      aria-describedby="basic-addon1"
    />
  </div>
</div>
<div>

      aria-describedby="basic-addon1"

  </div>
</div>
<div>
  <div class="input-group mb-3 ml-5 mt-4" style="width: 20%;">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Miasto</span>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Ustaw swoje miejsce zamieszkania"
