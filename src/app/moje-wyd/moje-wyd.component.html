<form #registerForm="ngForm" (ngSubmit)="rel()">
<div class="content p-3 ml-4 mr-4 mb-3 bg-white">
  <h1 class="display-2 text-dark text-center">Moje wydarzenia</h1>
  <div *ngFor="let a of myevents" class="content">
    <div class="content p-3 mb-4 mt-4 ml-4 mr-4 bg-dark">
      <div class="text-white ml-4">#{{a.id}}</div>
      <h3 class="text-white ml-4 display-4">{{a.title}}</h3>
      <h3 class="text-white ml-4">
        {{a.description}}
      </h3>
      <div class="row ml-4 mt-4 mb-4">
        <h5 class="text-success">{{a.created}}</h5>
        <h5 class="text-warning ml-4">{{a.ends}}</h5>
      </div>
      <div class="row ml-4 mt-4 mb-4">
        <button type="submit" class="btn btn-danger" (click)="deleteEvent(a.id)">Usu≈Ñ wydarzenie</button>
      </div>
    </div>
  </div>
</div>
</form>
